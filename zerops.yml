zerops:
  - setup: prodapi
    build:
      base: nodejs@18
      prepareCommands:
        - apt-get update && apt-get install -y postgresql-client
      buildCommands:
        - yarn
        - yarn build
        - |
          psql -v ON_ERROR_STOP=1 "host=$DATABASE_HOST port=$DATABASE_PORT user=$DATABASE_USERNAME password=$DATABASE_PASSWORD sslmode=$DATABASE_SSL dbname=postgres" <<-EOSQL
            SELECT 'CREATE DATABASE "' || '$DATABASE_NAME' || '"'
            WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = '$DATABASE_NAME')\gexec
          EOSQL
        - npm run strapi admin:create-user -- --firstname=$ADMIN_NAME --lastname=$ADMIN_LASTNAME --email=$ADMIN_MAIL --password=$ADMIN_PASSWORD
      deploy:
        - ./
    run:
      start: yarn start
      healthCheck:
        httpGet:
          port: 1337
          path: /_health

